

<div class="mainDiv">

  <div class="h1Div">
    <h1>  
      Weather Fun !
    </h1>
  </div>

  <div class="searchDiv">
    <div class="inputDiv"> 
      <form (ngSubmit)="getCity(formStats)" #formStats="ngForm">
        <label for="city"></label>
        <input id="city" class="form-control" 
          type="text" 
          class="cityInput" 
          (click)="buttonStatus()"
          required
          >
        <button type="submit" [disabled]=locationButtonStatus class="btn btn-primary getCity-Btn">Get City</button>
      </form>  
    </div>
    <div class="displayDiv">
      <h3>Country: {{countryName}}</h3>
      <h3>CityName: {{cityName}}</h3>
      <h3>Clouds: {{clouds}}</h3>
      <h3>Population: {{population}}</h3>
    </div>
  </div>


</div>
